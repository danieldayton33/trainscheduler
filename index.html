<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Scheduler</h1>
            <p class="lead">Add a train to the schedule. See how long until it leaves the station</p>
        </div>
        </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="train-schedule">
                <div class="card train-listings">    
                    <h5 class="card-title">Current Schedule</h5>
                        <div class="card-body"> 
                            <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency</th>
                                        <th scope="col">Next Departure</th>
                                        <th scope="col">Minutes Until Departure</th>
                                        <th scope="col">Remove Train</th>
                                    </tr>
                                    </thead>
                                    <tbody class="train-times">
                                    </tbody>
                                </table>
                        </div>
                </div>  
            </div>
        </div>
    </div>
    <div class="container scheule">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <h5 class="card-title">Add Train</h5>
                    <div class="card-body">
                            <form id="train-form">
                                    <div class="form-group">
                                      <label for="train-name">Train Name</label>
                                      <input type="text" required class="form-control" id="train-name">
                                    </div>
                                    <div class="form-group">
                                        <label for="destination">Destination</label>
                                        <input type="text" required class="form-control" id="destination">
                                    </div>
                                    <div class="form-group">
                                        <label for="departure">First Train Time (HH:mm - milatary time)</label>
                                        <input type="time" required class="form-control" id="departure-time">
                                    </div>
                                    <div class="form-group">
                                        <label for="frequency">Frequency (min)</label>
                                        <input type="number" required class="form-control" id="departure-frequency">
                                    </div>
                                    <button type="submit" id="submit-train" class="btn btn-primary">Submit</button>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/script/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script> 
</body>
</html>
